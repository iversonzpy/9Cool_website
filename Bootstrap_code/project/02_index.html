<!doctype html>
<html class="no-js" lang="">

<head>
    <!-- 首先，先设置文档编码，记住这个放最前面（特别注意别放title后面），以免后面代码出现乱码。 -->
    <meta charset="utf-8">
    <!-- 设置IE使用最新版本来渲染 -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- 标题 -->
    <title>bootstrap项目</title>
    <!-- 描述，便于SEO -->
    <meta name="description" content="">
    <!-- viewport指定移动端不对网页进行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5的离线存储了 -->
    <link rel="manifest" href="site.webmanifest">
    <!-- 苹果safari浏览器上可以使用添加到主屏按钮将网站添加到主屏幕上，方便用户以后访问 -->
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- 确保所有浏览器都可以使用 HTML 5 元素 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- bootstrap样式 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 文字动画样式 -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- 图标 -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- 项目样式 -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- 头部开始 -->
    <header class="navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo">
                        <a href="#banner"><img id="logo" src="img/logo.png" alt="Worthy"></a>
                    </div>
                    <!-- 网站名称和标语 开始 -->
                    <div>
                        <div class="site-name"><a href="#banner" style="color:#fff">万和</a></div>
                        <div class="site-slogan">做最用心的教育机构<a target="_blank" href="http://www.wanho.net">WanHo</a></div>
                    </div>
                </div>
                <div class="col-md-8">
                    <nav class="navbar navbar-default  ">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="mynavbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#index">首页</a></li>
                                <li><a href="#about">关于</a></li>
                                <li><a href="#service">服务</a></li>
                                <li><a href="#portfolio">图集</a></li>
                                <li><a href="#authentication">认证</a></li>
                                <li><a href="#contact">联系我们</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部开始 -->
    <!-- 首页开始 -->
    <section id="index" class="index">
        <div class="index-caption container">
            <div class="row">
                <div class="col-md-8 col-md-offset-3">
                    <h3 class="text-center animated rotateIn">万和站点</h3>
                    <h1 class="text-center animated fadeInDown"><a href="http://www.wanho.net">官方网址点击查看</a></h1>
                    <p class="text-left animated fadeInUp">江苏万和创办于1993年，自创办之日起我们就专注于信息服务和培训领域。面向个人提供就业培训、提升 （认证）培训；面向高校提供专业共建、实验室建设、实习（实训）服务；面向企业提供员工内训、人才服务和 项目外包和研发服务。</p>
                </div>
            </div>
        </div>
    </section>
    <!-- 首页结束 -->
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>

 <!-- 确保所有浏览器都可以使用 HTML 5 元素 -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- 首先，通过CDN引入jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- 然后，判断jQuery对象是否存在。因为CDN有可能挂了。如果jQuery对象不存在，那么我们就可以用自己服务器的jquery把。 -->
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <!-- bootstrap脚本  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 动态背景图片脚本  -->
    <script src="js/jquery.backstretch.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- 项目脚本  -->
    <script src="js/main.js"></script>
    <!-- 引入google统计 -->
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
        window.ga = function() {
            ga.q.push(arguments)
        };
        ga.q = [];
        ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
